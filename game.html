<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styleGame.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>

  <body>
    <section>
      <div id="question-container">
        <div id="question"></div>
        <div id="answer" class="answer-btn">
          <input
            type="radio"
            name="option"
            value="1"
            id="myRadio1"
            style="display: none"
          />
          <label class="btn" for="myRadio1">
            <span id="option1"></span>
          </label>

          <input
            type="radio"
            class="btn"
            name="option"
            value="2"
            id="myRadio2"
            style="display: none"
          />
          <label class="btn" for="myRadio2">
            <span id="option2"></span>
          </label>

          <input
            type="radio"
            class="btn"
            name="option"
            value="3"
            id="myRadio3"
            style="display: none"
          />
          <label class="btn" for="myRadio3">
            <span id="option3"></span>
          </label>

          <input
            type="radio"
            name="option"
            value="4"
            id="myRadio4"
            style="display: none"
          />
          <label class="btn" for="myRadio4">
            <span id="option4"></span>
          </label>
        </div>
      </div>
      <div id="control">
        <button
          id="next"
          class="next-btn"
          style="display: block"
          onclick="loadNextQuestion()"
        >
          PRÃ“XIMA
        </button>
      </div>
      <div id="res" class="container res" style="display: none"></div>
      <div id="img">
        <img id="image" src="burro.jpg" style="display: none" />
      </div>
      <a href="game.html" style="text-decoration: none"
        ><button id="playagain" class="next-btn" style="display: none">
          JOGAR NOVAMENTE
        </button>
      </a>
    </section>

    <script src="script.js"></script>
  </body>
</html>
